<!DOCTYPE html>
<html>
  <head>
    <title>Student</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Student</h1>
    <p>Open a console and then click the button</p>
    <input type="button" value="Display student's data" />
    <h1 id="dominikgreda"></h1>

    <script>
      function connect() {
        var method = "GET";
        var URL =
          "https://raw.githubusercontent.com/snaav/bai/solutions/04-JSON%26DataTransfer/dominikgreda.json";
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          display(this);
        };
        xhr.open(method, URL);
        xhr.send();
      }
      function display(r) {
        if (r.readyState == 4 && r.status == 200) {
          var data = JSON.parse(r.responseText);
          document.getElementById("dominikgreda").innerText =
            data.name + " " + data.surname;
        }
      }
    </script>
  </body>
</html>
