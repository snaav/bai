<!DOCTYPE html>
<html>
  <head>
    <title>Fill in a form</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Filling in a form</h1>
    <form>
      <p>University:<br /><input type="text" /></p>
      <p>Address:<br /><input type="text" /></p>
      <button type="button">Hint</button>
    </form>

    <script>
      document
        .getElementsByTagName("button")[0]
        .setAttribute("onClick", "fill()");
      function fill() {
        const university = "Cracow University of Economics";
        const address = "Rakowicka 27, Krakow, POLAND";
        document.getElementsByTagName("input")[0].value = university;
        document.getElementsByTagName("input")[1].value = address;
      }
    </script>
  </body>
</html>
