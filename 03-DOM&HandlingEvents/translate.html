<!DOCTYPE html>
<html>
  <head>
    <title>Text translation</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h3 onmouseover="textPL(this)" onmouseleave="textENG(this)">
      Sticks and stones may break my bones, but words will never harm me.
    </h3>
    <script>
      function textENG(element) {
        element.innerHTML =
          " Sticks and stones may break my bones, but words will never harm me";
      }
      function textPL(element) {
        element.innerHTML =
          "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią";
      }
    </script>
  </body>
</html>
