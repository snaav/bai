<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grades</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        Student's grades: <span v-for="grade in grades">{{grade}} </span>
      </div>
      <div>Average grade: {{averageGrade}}</div>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
        },
        computed: {
          averageGrade: function() {
            const gradesSum = this.grades.reduce((a, b) => a + b, 0);
            return (gradesSum / this.grades.length).toFixed(2);
          }
        }
      });
    </script>
  </body>
</html>
