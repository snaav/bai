<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      thead {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table>
        <thead>
          <tr>
            <td>Title</td>
            <td>Year</td>
            <td>Director</td>
            <td>Budget</td>
          </tr>
        </thead>
        <tbody>
          <tr v-for="film in films">
            <td>{{film.title}}</td>
            <td>{{film.year}}</td>
            <td>{{film.director}}</td>
            <td>${{formatBudget(film.budget)}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          films: [
            {
              title: "Avatar",
              year: 2009,
              director: "James Cameron",
              budget: 237000000
            },
            {
              title: "Pulp Fiction",
              year: 1994,
              director: "Quentin Tarantino",
              budget: 8000000
            },
            {
              title: "Pitch Black",
              year: 2000,
              director: "David Twohy",
              budget: 23000000
            },
            {
              title: "War and Peace",
              year: 1956,
              director: "King Vidor",
              budget: 6000000
            }
          ]
        },
        methods: {
          formatBudget: function(budget) {
            return budget.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
          }
        }
      });
    </script>
  </body>
</html>
