<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Grades</h1>
    <div id="app">
      <div style="width: 200px;">
        <h4>RECEIPT</h4>
        <hr style="border-top: 2px dashed;" />
        <div>
          Product: {{product.name}}<br />
          Unit Price: {{product.unitPrice}} zł<br />
          Quantity: {{product.quantity}}<br />
          Amount: {{amount}} zł<br />
          VAT Tax Rate: {{product.VAT}}%<br />
        </div>
        <hr style="border-top: 1px dashed;" />
        <hr style="border-top: 1px dashed;" />
        <h4>Total: {{total}} zł</h4>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          product: {
            name: "book",
            unitPrice: 17.5,
            quantity: 3,
            VAT: 23
          }
        },
        computed: {
          amount: function() {
            return this.product.unitPrice * this.product.quantity;
          },
          total: function() {
            return (this.amount * (1 + this.product.VAT / 100)).toFixed(2);
          }
        }
      });
    </script>
  </body>
</html>
