<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>BMI</title>
  </head>
  <body>
    <h1>Body Mass Index</h1>
    <div id="app">
      <span>Waga: </span>
      <input v-model.number="height" /> kg<br />
      <span>Wzrost: </span>
      <input v-model.number="weight" /> cm
      <p>Wska≈∫nik BMI: {{bmi}}</p>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          height: 0,
          weight: 0,
        },
        computed: {
          bmi: function () {
            return this.weight / (this.height * this.height);
          },
        },
      });
    </script>
  </body>
</html>
