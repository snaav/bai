<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p><span>Tytuł Książki:</span> <input type="text" v-model="title" /></p>
      <p><span>Imię Autora:</span> <input type="text" v-model="name" /></p>
      <p>
        <span>Nazwisko Autora:</span> <input type="text" v-model="surname" />
      </p>
      <button type="button" v-on:click="save()">Zapisz</button>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          name: "",
          surname: "",
          title: "",
        },
        methods: {
          save() {
            console.log(`Title: ${this.title}`);
            console.log(`Name: ${this.name}`);
            console.log(`Surname: ${this.surname}`);
          },
        },
      });
    </script>
  </body>
</html>
