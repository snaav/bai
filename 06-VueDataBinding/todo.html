<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>ToDoList</title>
  </head>
  <body>
    <div id="app">
      <h1>TO DO APP</h1>
      <span>To do: </span>
      <input type="text" v-model="todo" />
      <button type="button" @click="add()">Add</button>
      <h3>To Do List</h3>
      <ol>
        <li v-for="item,index in todos" v-on:dblclick="del(index)">{{item}}</li>
      </ol>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          todo: "",
          todos: [],
        },
        methods: {
          add: function () {
            this.todos.push(this.todo);
          },
          del: function (index) {
            this.todos.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
